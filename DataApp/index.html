<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rate A Cat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Hind+Guntur:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container" id="container">
        <header>
            <h1> Rate a Cat <img id='catIconPicture' class = "icon" src="assets/catLoveEyes.png" alt="Rate My Cat Logo: CatLoveEyesEmoji"></h1>
        </header>
            <div class="main">
              <div id = "ImageRater">        
                <img id = "catImage" src="assets/catLoveEyes.png">                
              </div>   
              <div class = "dataContainer"><div id="uploadButton" class="button"><span>Upload:</span><input type="file" id="myFile" onchange="readFile(this)" /></div>
              <div class="slidercontainer">
                  <div id="sliderbar">
                    <div></div>
                    <input type="range" min="0" max="10" value="5" step="0.1" class="slider" id="catRateSlider">
                  </div>
                  <p>Value: <span id="sliderVal"></span></p>
              </div>       
              <div class="colourOptionsContainer">
                <div class = "black colourCheckbox"><span>Black</span><input type="checkbox" onchange="checkTheBox('black')" /></div>
                <div class = "grey colourCheckbox"><span>Grey</span><input type="checkbox" onchange="checkTheBox('grey')" /></div>
                <div class = "white colourCheckbox"><span>White</span><input type="checkbox" onchange="checkTheBox('white')" /></div>
                <div class = "ginger colourCheckbox"><span>Ginger</span><input type="checkbox" onchange="checkTheBox('ginger')" /></div>
                <div class = "brown colourCheckbox"><span>Brown</span><input type="checkbox" onchange="checkTheBox('brown')" /></div>
                <div class = "other colourCheckbox"><input type="text" name="name" value="Other"  onfocus="if(this.value=='Other') {this.value=''};" onblur="if(this.value=='') {this.value='Other';}" onchange="checkTheBox('other')" /></div>

              </div>
              <div id = "submitOptions">
                <button id = "Meme" class="button" onclick="memeClicked()">Meme</button>
                <button id = "notCat" class="button" onclick="notACatClicked()">Not A Cat</button>
                <button id = "Submit" class="button" onclick="submitRating()">Submit</button>
              </div>              
              </div>
            </div>
        <footer>
            <div class="toggles"> 
                <p>toggle light-mode</p>
                <label id = "LightModeToggle" class="switch">
                    <input type="checkbox">
                    <span class="toggle round"></span>
                </label>
            </div>
            <button id = "exportRatings" class="button" onclick="export_csv()">Export Ratings</button>
        </footer>
    </div>    
  <script src="scripts/main.js"></script>
  <script src="scripts/imageRaterProcess.js"></script>
 
  </body>
  
</html>
