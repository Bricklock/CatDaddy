<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Hind+Guntur:wght@300;400;500;600;700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script src="scripts/imageRaterProcess.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div class="container" id="container">
        <header>
            <h1> Rate a Cat <img id='catIconPicture' class = "icon" src="assets/catLoveEyes.png" alt="Rate My Cat Logo: CatLoveEyesEmoji"></h1>
        </header>
            <div class="main">
              <div id = ImageRater>
                <div><input type="file" id="myFile" onChange="readFile(this)"></div>
                <img id = "catImage" src="assets/catLoveEyes.png">                
              </div>
              <div class="slidercontainer">
                  <div id="sliderbar">
                    <div></div>
                    <input type="range" min="0" max="10" value="5" step="0.1" class="slider" id="catRateSlider">
                  </div>
                  <p>Value: <span id="sliderVal"></span></p>
              </div>
              
            </div>
        <footer>
            <div class="toggles"> 
                <p>toggle light-mode</p>
                <label id = "LightModeToggle" class="switch">
                    <input type="checkbox">
                    <span class="toggle round"></span>
                </label>
            </div>
            
        </footer>
    </div>    
  <script src="scripts/main.js"></script>
  <script src="scripts/slider.js"></script>
 
  </body>
  
</html>
